<template name="item">
  <div class="item col-md-6">
    <div class="itemImage" style="background-image: url('{{imageUrl}}');"><a href="{{imageUrl}}"></a></div>
    <div>
      <div class="rowtext">
        {{#if showBidErrorOnItem}}
          <div class="alert alert-danger">
            <p><strong>{{i18n 'cry'}}</strong> {{i18n 'bidErrorOnItem'}} {{bidErrorMessage}}</p>
            <a class="dismissError">{{i18n 'close'}}</a>
          </div>
        {{else}}
          <h2>{{name}}</h2>
          <div class="description">
            <p class="description">{{description}}</p>
            <p class="donatedBy">{{donatedBy}}</p>
          </div>
        {{/if}}
      </div>
      <p class="currentBid">{{i18n 'currentBid' bid}} <span class="{{hideBidder}}">{{i18n 'highestBidder' highestBidder}}</span></p>
      <span class="currencySymbol">{{i18n 'currencySymbol'}}</span><input class="form-control newBid" id="newBid" type="number"/>
      <button class="btn btn-success submitBid" id="submitBid" type="Submit">{{i18n 'submitBid'}}</button>
    </div>
  </div>
</template>
